<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiện Ích Của Trịnh Hg - Pro Version</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">
  <div id="main-app" class="flex flex-1 overflow-hidden">
      <div class="w-1/5 p-4 bg-white shadow-md flex flex-col z-10 border-r border-gray-200">
          <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Tìm Kiếm</h2>
          <div class="flex-1 overflow-y-auto pr-1 custom-scrollbar">
              <div class="mb-4 grid grid-cols-2 gap-2">
                  <div><label class="block mb-1 text-xs font-semibold">Font:</label>
                      <select id="fontFamily" class="w-full p-1.5 border border-gray-300 rounded text-xs focus:ring-2 focus:ring-blue-400 outline-none">
                          <option value="Arial">Arial</option>
                          <option value="Calibri">Calibri</option>
                          <option value="'Montserrat', sans-serif" selected>Montserrat</option>
                          <option value="'Times New Roman', serif">Times New Roman</option>
                      </select>
                  </div>
                  <div><label class="block mb-1 text-xs font-semibold">Cỡ chữ:</label>
                      <select id="fontSize" class="w-full p-1.5 border border-gray-300 rounded text-xs focus:ring-2 focus:ring-blue-400 outline-none">
                          <option value="14px">14</option>
                          <option value="16px" selected>16</option>
                          <option value="18px">18</option>
                          <option value="20px">20</option>
                          <option value="24px">24</option>
                      </select>
                  </div>
              </div>
              <div class="mb-4 space-y-2">
                  <label class="flex items-center cursor-pointer hover:bg-gray-50 p-1 rounded">
                      <input type="checkbox" id="matchCase" class="mr-2 form-checkbox h-4 w-4 text-blue-600"> 
                      <span class="text-sm">Phân biệt hoa/thường</span>
                  </label>
                  <label class="flex items-center cursor-pointer hover:bg-gray-50 p-1 rounded">
                      <input type="checkbox" id="wholeWords" class="mr-2 form-checkbox h-4 w-4 text-blue-600"> 
                      <span class="text-sm">Từ hoàn chỉnh</span>
                  </label>
              </div>
              <div class="mb-4">
                  <label class="block mb-2 text-sm font-semibold">Từ khóa:</label>
                  <input type="text" id="keywords-input" placeholder="Nhập từ rồi Enter hoặc phẩy..." class="w-full p-2 border border-gray-300 rounded bg-gray-50 text-sm focus:bg-white focus:ring-2 focus:ring-green-400 outline-none transition-all">
              </div>

              <div class="flex gap-2 mb-4">
                  <button id="search" class="flex-1 bg-green-600 text-white py-2 rounded shadow hover:bg-green-700 active:scale-95 transition-transform text-xs font-bold uppercase tracking-wide">Tìm</button>
                  <button id="clear" class="flex-1 bg-red-500 text-white py-2 rounded shadow hover:bg-red-600 active:scale-95 transition-transform text-xs font-bold uppercase tracking-wide">Xóa</button>
                  <button id="copy-editor-content" class="flex-1 bg-blue-500 text-white py-2 rounded shadow hover:bg-blue-600 active:scale-95 transition-transform text-xs font-bold uppercase tracking-wide">Copy</button>
              </div>

              <div id="keywords-tags" class="flex flex-wrap gap-2 content-start"></div>
          </div>
      </div>

      <div class="flex-1 p-4 bg-gray-50 mx-0 flex flex-col overflow-hidden relative">
          <div class="flex justify-between items-end mb-2 px-2">
              <h2 class="text-xl font-bold text-gray-800">Nội Dung Chương</h2>
              <div class="text-xs text-right space-y-1">
                  <div class="text-red-600 font-bold bg-red-50 px-2 py-0.5 rounded border border-red-100">DON@TE: MB BANK - TRINH THI XUAN HUONG - 0917678211</div>
                  <div class="text-gray-600">Góp ý: <a href="https://www.facebook.com/trinh.hg.57" target="_blank" class="font-bold text-blue-600 hover:underline">fb.com/trinh.hg.57</a></div>
              </div>
          </div>
          
          <div id="editor-wrapper" class="relative flex-1 bg-white border border-gray-300 shadow-inner rounded-lg overflow-hidden cursor-text">
              <div id="editor" 
                   contenteditable="true" 
                   spellcheck="false" 
                   class="w-full h-full p-6 outline-none overflow-y-auto custom-scrollbar"
                   data-placeholder="Dán văn bản vào đây..."></div>
          </div>
      </div>

      <div class="w-1/5 p-4 bg-white shadow-md flex flex-col z-10 border-l border-gray-200">
          <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Thay Thế</h2>
          <div class="flex-1 overflow-y-auto pr-1 custom-scrollbar">
              <div class="mb-4 p-3 bg-gray-50 rounded border border-gray-200 space-y-2">
                  <label class="block text-xs font-bold text-gray-500 uppercase">Chế độ (Mode)</label>
                  <div class="flex gap-1">
                      <select id="mode-select" class="flex-1 p-1.5 border rounded text-xs font-medium outline-none focus:border-blue-500"></select>
                      <button id="add-mode" class="px-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-lg leading-none" title="Thêm Mode mới">+</button>
                  </div>
                  <div class="flex gap-1">
                      <button id="rename-mode" class="flex-1 py-1 bg-gray-400 text-white rounded text-xs hover:bg-gray-500 hidden">Đổi tên</button>
                      <button id="delete-mode-btn" class="flex-1 py-1 bg-red-400 text-white rounded text-xs hover:bg-red-500 hidden">Xóa</button>
                  </div>
                  <button id="match-case-replace" class="w-full py-1.5 mt-1 rounded text-xs font-bold transition-colors bg-gray-200 text-gray-600">Case Sensitive: TẮT</button>
              </div>

              <div class="flex gap-2 mb-4">
                  <button id="export-csv" class="flex-1 py-1.5 bg-gray-100 text-gray-700 border border-gray-300 rounded text-xs font-semibold hover:bg-gray-200">Xuất CSV</button>
                  <button id="import-csv" class="flex-1 py-1.5 bg-gray-100 text-gray-700 border border-gray-300 rounded text-xs font-semibold hover:bg-gray-200">Nhập CSV</button>
              </div>

              <div class="grid grid-cols-3 gap-1 mb-4">
                  <button id="add-pair" class="py-2 bg-blue-100 text-blue-700 rounded border border-blue-200 hover:bg-blue-200 text-xs font-bold">Thêm Cặp</button>
                  <button id="save-settings" class="py-2 bg-green-100 text-green-700 rounded border border-green-200 hover:bg-green-200 text-xs font-bold">Lưu Lại</button>
                  <button id="replace-all" class="py-2 bg-purple-600 text-white rounded shadow hover:bg-purple-700 active:scale-95 text-xs font-bold">THAY THẾ</button>
              </div>
              
              <div id="punctuation-list" class="space-y-2 pb-10"></div>
          </div>
      </div>
  </div>

  <div id="notification-container"></div>
  <script src="index.js"></script>
</body>
</html>
