<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tìm Kiếm Chương</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Trumbowyg qua CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trumbowyg@2.27.3/dist/ui/trumbowyg.min.css">
  <script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.27.3/dist/trumbowyg.min.js"></script>

  <!-- CSS riêng -->
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 flex h-screen">
    <!-- Settings Panel (Left) -->
    <div id="settings-panel" class="w-1/4 p-4 bg-white shadow-md overflow-y-auto">
        <div class="tabs flex mb-4">
            <button class="tab-button active px-3 py-1 bg-gray-200 text-sm rounded-full mr-2" data-tab="main">Tab Chính</button>
            <button class="tab-button px-3 py-1 bg-gray-200 text-sm rounded-full" data-tab="settings">Tab Settings</button>
        </div>

        <!-- Tab Main -->
        <div id="main" class="tab-content active">
            <h2 class="text-xl font-bold mb-4">Cài Đặt</h2>
            <div class="mb-4">
                <label class="block mb-2">
                    Font Chữ:
                    <select id="fontFamily" class="w-full p-2 border rounded-full">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </label>
                <label class="block mb-2">
                    Kích Thước Chữ:
                    <select id="fontSize" class="w-full p-2 border rounded-full">
                        <option value="12px">12px</option>
                        <option value="14px">14px</option>
                        <option value="16px">16px</option>
                        <option value="18px">18px</option>
                        <option value="20px">20px</option>
                    </select>
                </label>
                <label class="block mb-2">
                    <input type="checkbox" id="matchCase" class="mr-2"> Phân Biệt Chữ Hoa/Thường
                </label>
                <label class="block mb-2">
                    <input type="checkbox" id="wholeWords" class="mr-2"> Chỉ Tìm Từ Hoàn Chỉnh
                </label>
                <label class="block mb-2">Từ khóa:</label>
                <input type="text" id="keywords-input" placeholder="Nhập từ khóa, phân cách bằng phẩy, nhấn Enter..." class="w-full p-2 border rounded-full bg-gray-50">
            </div>
            <div class="flex space-x-2 mb-4">
                <button id="search" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">Tìm Kiếm</button>
                <button id="clear" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600">Xóa</button>
                <button id="replace" class="bg-purple-500 text-white px-4 py-2 rounded-full hover:bg-purple-600">Replace</button>
            </div>
            <div id="keywords-tags" class="flex flex-wrap gap-2"></div>
            <button id="clear-highlight" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600">Xóa Highlight</button>
        </div>

        <!-- Tab Settings -->
        <div id="settings" class="tab-content">
            <h2 class="text-xl font-bold mb-4">Cài đặt tìm kiếm và thay thế</h2>
            <div class="mode-controls">
                <label for="mode-select" class="mr-2">Chọn chế độ:</label>
                <select id="mode-select" class="p-2 border rounded-full">
                    <option value="default">Mặc định</option>
                </select>
                <button id="add-mode" class="px-2 py-1 bg-blue-500 text-white rounded-full text-sm">Thêm chế độ mới</button>
                <button id="copy-mode" class="px-2 py-1 bg-blue-500 text-white rounded-full text-sm">Sao Chép Chế Độ</button>
                <button id="match-case" class="px-2 py-1 bg-gray-500 text-white rounded-full text-sm">Match Case: Tắt</button>
                <button id="export-settings" class="px-2 py-1 bg-blue-500 text-white rounded-full text-sm">Xuất Cài Đặt</button>
                <button id="import-settings" class="px-2 py-1 bg-blue-500 text-white rounded-full text-sm">Nhập Cài Đặt</button>
                <button id="rename-mode" class="px-2 py-1 bg-gray-500 text-white rounded-full text-sm" style="display: none;">Đổi Tên</button>
                <button id="delete-mode" class="px-2 py-1 bg-red-500 text-white rounded-full text-sm" style="display: none;">Xóa Chế Độ</button>
            </div>
            <div class="action-buttons mt-2">
                <button id="add-pair" class="px-4 py-2 bg-blue-500 text-white rounded-full">Thêm</button>
                <button id="save-settings" class="px-4 py-2 bg-blue-500 text-white rounded-full">Lưu cài đặt</button>
            </div>
            <div id="punctuation-list" class="mt-4"></div>
        </div>
    </div>

    <!-- Text Input Panel (Center, Adjusted Width) -->
    <div id="text-panel" class="w-3/4 p-4 bg-white shadow-md relative">
        <h2 class="text-xl font-bold mb-4">Nội Dung Chương</h2>
        <div id="message" class="mb-4 p-2 rounded"></div>
        <textarea id="editor">
          Ví dụ: Tôi đang kiểm tra highlight động bằng Trumbowyg. Hãy thử nhập các từ như 'highlight', 'Trumbowyg', hoặc 'động' vào ô dưới đây!
        </textarea>
    </div>

    <div id="notification-container"></div>
    <script src="index.js"></script>
</body>
</html>
