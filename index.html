<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Chương</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 flex h-screen">
    <!-- Settings Panel (Left) -->
    <div id="settings-panel" class="w-1/3 p-4 bg-white shadow-md overflow-y-auto">
        <div class="tabs flex mb-4">
            <button class="tab-button active px-3 py-1 bg-gray-200 text-sm rounded mr-2" data-tab="main">Tab Chính</button>
            <button class="tab-button px-3 py-1 bg-gray-200 text-sm rounded" data-tab="settings">Tab Settings</button>
        </div>

        <!-- Tab Main -->
        <div id="main" class="tab-content active">
            <h2 class="text-xl font-bold mb-4">Cài Đặt</h2>
            <div class="mt-4">
                <label class="block mb-2">
                    Font Chữ:
                    <select id="fontFamily" class="w-full p-2 border rounded-md">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </label>
                <label class="block mb-2">
                    Kích Thước Chữ:
                    <select id="fontSize" class="w-full p-2 border rounded-md">
                        <option value="12px">12px</option>
                        <option value="14px">14px</option>
                        <option value="16px">16px</option>
                        <option value="18px">18px</option>
                        <option value="20px">20px</option>
                    </select>
                </label>
            </div>
            <div class="mb-4">
                <label class="block mb-2">
                    <input type="checkbox" id="matchCase" class="mr-2"> Phân Biệt Chữ Hoa/Thường
                </label>
                <label class="block mb-2">
                    <input type="checkbox" id="wholeWords" class="mr-2"> Chỉ Tìm Từ Hoàn Chỉnh
                </label>
                <label class="block mb-2">Từ khóa:</label>
                <input type="text" id="keywords-input" placeholder="Nhập từ khóa, phân cách bằng phẩy, nhấn Enter..." class="w-full p-2 border rounded-md bg-gray-50">
            </div>
            <div class="flex space-x-2 mb-4">
                <button id="search" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Tìm Kiếm</button>
                <button id="clear" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Xóa</button>
                <button id="replace" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600">Replace</button>
            </div>
            <div id="keywords-tags" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Tab Settings -->
        <div id="settings" class="tab-content">
            <h2 class="text-xl font-bold mb-4">Cài đặt tìm kiếm và thay thế</h2>
            <div class="mode-controls">
                <label for="mode-select" class="mr-2">Chọn chế độ:</label>
                <select id="mode-select">
                    <option value="default">Mặc định</option>
                </select>
                <button id="add-mode" class="px-2 py-1 bg-blue-500 text-white rounded-md text-sm">Thêm chế độ mới</button>
                <button id="copy-mode" class="px-2 py-1 bg-blue-500 text-white rounded-md text-sm">Sao Chép Chế Độ</button>
                <button id="match-case" class="px-2 py-1 bg-gray-500 text-white rounded-md text-sm">Match Case: Tắt</button>
                <button id="export-settings" class="px-2 py-1 bg-blue-500 text-white rounded-md text-sm">Xuất Cài Đặt</button>
                <button id="import-settings" class="px-2 py-1 bg-blue-500 text-white rounded-md text-sm">Nhập Cài Đặt</button>
                <button id="rename-mode" class="px-2 py-1 bg-gray-500 text-white rounded-md text-sm" style="display: none;">Đổi Tên</button>
                <button id="delete-mode" class="px-2 py-1 bg-red-500 text-white rounded-md text-sm" style="display: none;">Xóa Chế Độ</button>
            </div>
            <div class="action-buttons mt-2">
                <button id="add-pair" class="px-4 py-2 bg-blue-500 text-white rounded-md">Thêm</button>
                <button id="save-settings" class="px-4 py-2 bg-blue-500 text-white rounded-md">Lưu cài đặt</button>
            </div>
            <div id="punctuation-list" class="mt-4"></div>
        </div>
    </div>

    <!-- Text Input Panel (Center, Adjusted Width) -->
    <div id="text-panel" class="w-2/3 p-4 bg-white shadow-md relative">
        <h2 class="text-xl font-bold mb-4">Nội Dung Chương</h2>
        <div id="message" class="mb-4 p-2 rounded"></div>
        <textarea id="textInput" class="w-full p-4 border rounded-md bg-gray-50 focus:outline-none whitespace-pre-wrap resize-none" style="height: 80vh;"></textarea>
        <div id="highlight-overlay" class="absolute top-[8rem] left-4 w-[calc(100%-2rem)] h-[80vh] pointer-events-none overflow-auto bg-transparent whitespace-pre-wrap" style="z-index: 1; opacity: 0.8; line-height: 1.5;"></div>
    </div>

    <div id="notification-container"></div>
    <script src="index.js"></script>
</body>
</html>
