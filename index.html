<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Highlighter & Replacer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
</head>
<body class="p-4 bg-gray-50 min-h-screen">

  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6 space-y-4">

    <!-- Font & Size: Cùng 1 hàng -->
    <div class="flex gap-2 items-center text-sm flex-wrap">
      <label class="w-20">Phông:</label>
      <select id="fontFamily" class="flex-1 max-w-40 p-1 border rounded text-xs">
        <option value="Montserrat, sans-serif">Montserrat</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="Courier New, monospace">Courier New</option>
      </select>

      <label class="w-16 text-right">Cỡ:</label>
      <select id="fontSize" class="flex-1 max-w-20 p-1 border rounded text-xs">
        <option value="12px">12</option>
        <option value="14px" selected>14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
      </select>
    </div>

    <!-- Text Input -->
    <div id="textInput" contenteditable="true" class="min-h-48 p-4 border rounded bg-white text-sm outline-none focus:ring-2 focus:ring-blue-300" style="font-family: Montserrat, sans-serif; font-size: 14px;"></div>

    <!-- Keywords Input -->
    <div class="flex gap-2 items-center flex-wrap">
      <input id="keywords-input" type="text" placeholder="Nhập từ khóa, cách nhau bằng dấu phẩy..." class="flex-1 p-2 border rounded text-xs" />
      <button id="search" class="px-3 py-1 bg-blue-500 text-white rounded text-xs hover:bg-blue-600">Tìm</button>
      <button id="clear" class="px-3 py-1 bg-gray-500 text-white rounded text-xs hover:bg-gray-600">Xóa</button>
    </div>
    <div id="keywords-tags" class="min-h-8 flex flex-wrap gap-1"></div>

    <!-- Options -->
    <div class="flex gap-4 text-xs items-center flex-wrap">
      <label><input type="checkbox" id="matchCase"> Phân biệt HOA/thường</label>
      <label><input type="checkbox" id="wholeWords"> Toàn từ</label>
      <button id="match-case" class="px-2 py-1 bg-gray-300 rounded text-xs">Case: Tắt</button>
    </div>

    <!-- Replace List -->
    <div>
      <div class="flex justify-between items-center mb-1">
        <h3 class="text-sm font-medium">Thay thế:</h3>
        <button id="add-pair" class="text-xs text-blue-600 hover:underline">+ Thêm</button>
      </div>
      <div id="punctuation-list"></div>
      <button id="replace-all" class="mt-2 px-4 py-1 bg-green-600 text-white rounded text-xs hover:bg-green-700">Thay tất cả</button>
    </div>

    <!-- Mode & Settings -->
    <div class="flex gap-2 flex-wrap text-xs">
      <select id="mode-select" class="p-1 border rounded"></select>
      <button id="add-mode" class="px-2 py-1 bg-indigo-600 text-white rounded">+ Mới</button>
      <button id="copy-mode" class="px-2 py-1 bg-purple-600 text-white rounded">Sao chép</button>
      <button id="save-settings" class="px-2 py-1 bg-teal-600 text-white rounded">Lưu</button>
    </div>

  </div>

  <div id="notification-container"></div>
  <script src="index.js"></script>
</body>
</html>
