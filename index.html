<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm & Thay Thế Chương</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS Highlight API - Nhiều màu */
        ::highlight(hl-yellow) { background: #ffff99; color: black; }
        ::highlight(hl-pink)   { background: #ffcccc; color: black; }
        ::highlight(hl-blue)   { background: #99ccff; color: black; }
        ::highlight(hl-green)  { background: #ccffcc; color: black; }
        ::highlight(hl-orange) { background: #ffcc99; color: black; }
        ::highlight(hl-purple) { background: #e6ccff; color: black; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex">

    <!-- Left Panel: 20% -->
    <div id="main-panel" class="w-1/5 p-4 bg-white shadow-md overflow-y-auto text-sm">
        <h2 class="text-xl font-bold mb-4">Tìm Kiếm</h2>
        <div class="mb-4">
            <label class="block mb-2">Font:</label>
            <select id="fontFamily" class="w-full p-2 border rounded text-sm">
                <option value="Arial">Arial</option>
                <option value="Calibri">Calibri</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Cỡ chữ:</label>
            <select id="fontSize" class="w-full p-2 border rounded text-sm">
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
            </select>
        </div>
        <div class="mb-4 space-y-2">
            <label><input type="checkbox" id="matchCase" class="mr-2"> Phân biệt hoa/thường</label>
            <label><input type="checkbox" id="wholeWords" class="mr-2"> Từ hoàn chỉnh</label>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Từ khóa:</label>
            <input type="text" id="keywords-input" placeholder="Nhập, Enter..." class="w-full p-2 border rounded bg-gray-50 text-sm">
            <div id="keywords-tags" class="flex flex-wrap gap-1 mt-2"></div>
        </div>
        <div class="flex gap-2">
            <button id="search" class="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600 text-sm font-medium">Tìm Kiếm</button>
            <button id="clear" class="flex-1 bg-red-500 text-white py-2 rounded hover:bg-red-600 text-sm font-medium">Xóa Tất Cả</button>
        </div>
    </div>

    <!-- Center: Văn bản – 60% + DONATE -->
    <div id="text-panel" class="w-3/5 p-6 bg-white shadow-md mx-4 flex flex-col">
        <div class="flex justify-between items-center mb-2">
            <h2 class="text-xl font-bold">Nội Dung Chương</h2>
            <div class="text-right text-xs text-red-600 font-semibold leading-tight">
                <div>Donate cho ad [crying face]</div>
                <div>TRINH THI XUAN HUONG</div>
                <div>STK: 0917678211 - MB BANK</div>
                <div class="text-blue-600 underline">https://www.facebook.com/trinh.hg.57</div>
            </div>
        </div>
        <div id="textInput"
             contenteditable="true"
             class="flex-1 p-6 border-2 border-gray-300 rounded-lg focus:outline-none whitespace-pre-wrap overflow-y-auto"
             style="min-height: 70vh; font-family: Arial; font-size: 16px; line-height: 1.8;">
        </div>
    </div>

    <!-- Right Panel: 20% – Ô FIND/REPLACE KÉO DÀI HẾT CỠ -->
    <div id="settings-panel" class="w-1/5 p-4 bg-white shadow-md overflow-y-auto text-sm">
        <h2 class="text-xl font-bold mb-4">Thay Thế</h2>

        <div class="mode-controls mb-3 space-y-2">
            <div class="flex gap-1">
                <select id="mode-select" class="flex-1 p-1.5 border rounded text-xs"></select>
                <button id="add-mode" class="px-2 py-1 bg-blue-500 text-white rounded text-xs whitespace-nowrap">Thêm Chế Độ</button>
            </div>
            <div class="flex gap-1">
                <button id="copy-mode" class="flex-1 px-1 py-1 bg-blue-500 text-white rounded text-xs">Sao Chép</button>
                <button id="match-case" class="flex-1 px-1 py-1 bg-gray-500 text-white rounded text-xs">Case</button>
            </div>
            <div class="flex gap-1">
                <button id="export-settings" class="flex-1 px-1 py-1 bg-blue-500 text-white rounded text-xs">Xuất CSV</button>
                <button id="import-settings" class="flex-1 px-1 py-1 bg-blue-500 text-white rounded text-xs">Nhập CSV</button>
            </div>
            <div class="flex gap-1">
                <button id="rename-mode" class="flex-1 px-1 py-1 bg-gray-500 text-white rounded text-xs hidden">Đổi Tên</button>
                <button id="delete-mode" class="flex-1 px-1 py-1 bg-red-500 text-white rounded text-xs hidden">Xóa Chế Độ</button>
            </div>
        </div>

        <div class="action-buttons mb-3 flex gap-1">
            <button id="add-pair" class="flex-1 px-3 py-1.5 bg-blue-500 text-white rounded text-xs">Thêm Cặp</button>
            <button id="save-settings" class="flex-1 px-3 py-1.5 bg-green-600 text-white rounded text-xs">Lưu Cài Đặt</button>
            <button id="replace-all" class="flex-1 px-3 py-1.5 bg-purple-600 text-white rounded text-xs">Thay Tất Cả</button>
        </div>

        <div id="punctuation-list" class="space-y-2 text-xs"></div>
    </div>

    <div id="notification-container"></div>
    <script src="index.js"></script>
</body>
</html>
