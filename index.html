<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tìm Kiếm & Thay Thế Chương</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    #auth-overlay {
      max-width: 360px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    #auth-error {
      color: #e74c3c;
      margin-top: 10px;
      min-height: 24px;
    }
    #main-panel {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Auth Overlay -->
  <div id="auth-overlay">
    <h2>Đăng Nhập / Đăng Ký</h2>
    <input type="email" id="auth-email" placeholder="Email" required />
    <input type="password" id="auth-password" placeholder="Mật khẩu" required />
    <button id="login-btn">Đăng Nhập</button>
    <button id="signup-btn">Đăng Ký</button>
    <div id="auth-error"></div>
  </div>

  <!-- Main Panel (ẩn lúc đầu) -->
  <div id="main-panel" style="display:none;">
    <h1>Tìm Kiếm & Thay Thế Chương</h1>
    <p>Giao diện chính sẽ hiện sau khi đăng nhập thành công.</p>
    <!-- Thêm nội dung tìm/thay ở đây -->
  </div>

  <!-- Script với type="module" và DOMContentLoaded -->
  <script type="module">
    // Đảm bảo DOM đã tải xong trước khi truy cập phần tử
    document.addEventListener('DOMContentLoaded', async () => {
      // Import Nhost SDK từ esm.sh (đã kiểm tra tồn tại)
      const { NhostClient } = await import('https://esm.sh/@nhost/nhost-js@3.3.1');

      const nhost = new NhostClient({
        subdomain: 'ogltettlkspwxyqphmth',
        region: 'eu-central-1'
      });

      // Lấy các phần tử DOM (đã có trong HTML)
      const loginBtn = document.getElementById('login-btn');
      const signupBtn = document.getElementById('signup-btn');
      const authError = document.getElementById('auth-error');
      const authOverlay = document.getElementById('auth-overlay');
      const mainPanel = document.getElementById('main-panel');

      // Xử lý Đăng Nhập
      loginBtn.onclick = async () => {
        const email = document.getElementById('auth-email').value.trim();
        const password = document.getElementById('auth-password').value;

        if (!email || !password) {
          authError.textContent = 'Vui lòng nhập đầy đủ email và mật khẩu.';
          return;
        }

        authError.textContent = 'Đang đăng nhập...';

        try {
          const { error } = await nhost.auth.signIn({ email, password });
          if (error) throw error;

          authOverlay.style.display = 'none';
          mainPanel.style.display = 'block';
          authError.textContent = '';
        } catch (err) {
          authError.textContent = err.message || 'Đăng nhập thất bại.';
        }
      };

      // Xử lý Đăng Ký
      signupBtn.onclick = async () => {
        const email = document.getElementById('auth-email').value.trim();
        const password = document.getElementById('auth-password').value;

        if (!email || !password) {
          authError.textContent = 'Vui lòng nhập đầy đủ email và mật khẩu.';
          return;
        }

        authError.textContent = 'Đang đăng ký...';

        try {
          const { error } = await nhost.auth.signUp({ email, password });
          if (error) throw error;

          authError.textContent = 'Đăng ký thành công! Vui lòng đăng nhập.';
        } catch (err) {
          authError.textContent = err.message || 'Đăng ký thất bại.';
        }
      };
    });
  </script>

</body>
</html>
