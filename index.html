<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm & Thay Thế Chương - Fixed Scroll & Highlight</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        .hl-yellow { background: #ffff99 !important; color: black; }
        .hl-pink   { background: #ffcccc !important; color: black; }
        .hl-blue   { background: #99ccff !important; color: black; }
        .hl-green  { background: #ccffcc !important; color: black; }
        .hl-orange { background: #ffcc99 !important; color: black; }
        .hl-purple { background: #e6ccff !important; color: black; }

        #editor-wrapper { 
            position: relative; 
            background: white; 
            overflow: hidden; /* Prevent double scroll */
            height: 100%; /* Full height */
        }
        #highlight-layer, #text-layer {
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0; 
            padding: 24px; 
            box-sizing: border-box;
            font-family: inherit; 
            font-size: inherit; 
            line-height: 1.6;
            white-space: pre-wrap; 
            word-wrap: break-word;
            overflow-y: auto; /* Enable scroll on both */
            scrollbar-width: thin;
        }
        #text-layer {
            z-index: 2; 
            background: transparent; 
            color: transparent; 
            caret-color: black;
            outline: none;
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
        }
        #highlight-layer {
            z-index: 1; 
            pointer-events: none; 
            color: black;
            -webkit-overflow-scrolling: touch;
        }
        #highlight-layer mark { 
            padding: 0 2px; 
            border-radius: 2px; 
        }
        #text-layer::-webkit-scrollbar, #highlight-layer::-webkit-scrollbar { 
            width: 6px; 
        }
        #text-layer::-webkit-scrollbar-thumb, #highlight-layer::-webkit-scrollbar-thumb { 
            background: rgba(0,0,0,0.3); 
            border-radius: 3px; 
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div id="main-app" class="flex flex-1 overflow-hidden">
        <!-- Panel Tìm kiếm -->
        <div class="w-1/5 p-4 bg-white shadow-md overflow-y-auto text-sm">
            <h2 class="text-xl font-bold mb-4">Tìm Kiếm</h2>
            <div class="mb-4 grid grid-cols-2 gap-2">
                <div><label class="block mb-1 text-xs">Font:</label>
                    <select id="fontFamily" class="w-full p-1.5 border rounded text-xs">
                        <option value="Arial">Arial</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Montserrat" selected>Montserrat</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                </div>
                <div><label class="block mb-1 text-xs">Cỡ chữ:</label>
                    <select id="fontSize" class="w-full p-1.5 border rounded text-xs">
                        <option value="14px">14</option>
                        <option value="16px" selected>16</option>
                        <option value="18px">18</option>
                        <option value="20px">20</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label class="block mb-2"><input type="checkbox" id="matchCase" class="mr-2"> Phân biệt hoa/thường</label>
                <label class="block mb-2"><input type="checkbox" id="wholeWords" class="mr-2"> Từ hoàn chỉnh</label>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Từ khóa:</label>
                <input type="text" id="keywords-input" placeholder="Nhập, Enter, dấu phẩy..." class="w-full p-2 border rounded bg-gray-50 text-sm">
            </div>
            <div class="flex gap-2 mb-2">
                <button id="search" class="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600 text-xs font-medium">Tìm Kiếm</button>
                <button id="clear" class="flex-1 bg-red-500 text-white py-2 rounded hover:bg-red-600 text-xs font-medium">Xóa Tất Cả</button>
            </div>
            <div id="keywords-tags" class="flex flex-wrap gap-1"></div>
        </div>

        <!-- Editor -->
        <div class="flex-1 p-6 bg-white shadow-md mx-4 flex flex-col overflow-hidden">
            <div class="flex justify-between items-end mb-2">
                <h2 class="text-xl font-bold">Nội Dung Chương</h2>
                <div class="text-xs text-right space-y-0.5">
                    <div class="text-red-600 font-bold">DON@TE: MB BANK - TRINH THI XUAN HUONG - 0917678211</div>
                    <div class="text-gray-600">Góp ý: <a href="https://www.facebook.com/trinh.hg.57" target="_blank" class="underline text-blue-600">fb.com/trinh.hg.57</a></div>
                </div>
            </div>
            <div id="editor-wrapper" class="relative flex-1 min-h-0 border-2 border-gray-300 rounded-lg overflow-hidden">
                <div id="highlight-layer"></div>
                <div id="text-layer" contenteditable="true"></div>
            </div>
        </div>

        <!-- Panel Thay thế -->
        <div class="w-1/5 p-4 bg-white shadow-md overflow-y-auto text-xs">
            <h2 class="text-xl font-bold mb-4">Cấu hình Thay Thế</h2>
            <div class="mb-3 space-y-1">
                <label class="block mb-1 font-medium text-gray-700">Chế độ:</label>
                <div class="flex gap-1 mb-1">
                    <select id="mode-select" class="flex-1 p-1 border rounded text-xs"></select>
                    <button id="add-mode" class="px-2 py-0.5 bg-blue-500 text-white rounded text-xs hover:bg-blue-600">Tạo Mới</button>
                </div>
                <div class="flex gap-1 mb-1">
                    <button id="rename-mode" class="flex-1 py-1 bg-gray-500 text-white rounded text-xs hover:bg-gray-600 hidden">Đổi Tên</button>
                </div>
                <div class="flex gap-1">
                    <button id="match-case" class="flex-1 py-1 bg-gray-500 text-white rounded text-xs">Case: TẮT</button>
                    <button id="delete-mode-btn" class="flex-1 py-1 bg-red-500 text-white rounded text-xs hover:bg-red-600 hidden">Xóa</button>
                </div>
            </div>
            <div class="mb-3 grid grid-cols-3 gap-1">
                <button id="add-pair" class="px-1 py-1 bg-blue-500 text-white rounded text-xs hover:bg-blue-600">+ Cặp</button>
                <button id="save-settings" class="px-1 py-1 bg-green-600 text-white rounded text-xs hover:bg-green-700">Lưu</button>
                <button id="replace-all" class="px-1 py-1 bg-purple-600 text-white rounded text-xs hover:bg-purple-700">Thay Thế</button>
            </div>
            <div id="punctuation-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="notification-container"></div>
    <script src="index.js"></script>
</body>
</html>
