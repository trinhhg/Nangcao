<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm & Thay Thế Chương</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        ::highlight(hl-yellow) { background: #ffff99; color: black; }
        ::highlight(hl-pink)   { background: #ffcccc; color: black; }
        ::highlight(hl-blue)   { background: #99ccff; color: black; }
        ::highlight(hl-green)  { background: #ccffcc; color: black; }
        ::highlight(hl-orange) { background: #ffcc99; color: black; }
        ::highlight(hl-purple) { background: #e6ccff; color: black; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <!-- Left Panel: 20% -->
    <div id="main-panel" class="w-[20%] p-3 bg-white shadow-md overflow-y-auto text-xs">
        <h2 class="text-lg font-bold mb-3">Tìm Kiếm</h2>
        <div class="mb-3">
            <label class="block mb-1">Font:</label>
            <select id="fontFamily" class="w-full p-1.5 border rounded text-xs">
                <option value="Arial">Arial</option>
                <option value="Calibri">Calibri</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="block mb-1">Cỡ chữ:</label>
            <select id="fontSize" class="w-full p-1.5 border rounded text-xs">
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
            </select>
        </div>
        <div class="mb-3 space-y-1">
            <label><input type="checkbox" id="matchCase" class="mr-1"> Phân biệt hoa/thường</label>
            <label><input type="checkbox" id="wholeWords" class="mr-1"> Từ hoàn chỉnh</label>
        </div>
        <div class="mb-3">
            <label class="block mb-1">Từ khóa:</label>
            <input type="text" id="keywords-input" placeholder="Nhập, Enter..." class="w-full p-1.5 border rounded bg-gray-50 text-xs">
            <div id="keywords-tags" class="flex flex-wrap gap-1 mt-1"></div>
        </div>
        <div class="flex gap-1">
            <button id="search" class="flex-1 bg-green-500 text-white py-1.5 rounded text-xs">Tìm</button>
            <button id="clear" class="flex-1 bg-red-500 text-white py-1.5 rounded text-xs">Xóa</button>
        </div>
    </div>

    <!-- Center: Văn bản – TO HƠN 60% -->
    <div id="text-panel" class="w-[60%] p-4 bg-white shadow-md mx-2 flex flex-col">
        <h2 class="text-lg font-bold mb-2">Nội Dung</h2>
        <div id="textInput"
             contenteditable="true"
             class="flex-1 p-4 border rounded-md focus:outline-none whitespace-pre-wrap overflow-y-auto text-sm"
             style="min-height: 70vh; font-family: Arial; font-size: 16px; line-height: 1.7;">
        </div>
    </div>

    <!-- Right Panel: CHỈ 20% – GỌN GÀNG -->
    <div id="settings-panel" class="w-[20%] p-3 bg-white shadow-md overflow-y-auto text-xs">
        <h2 class="text-lg font-bold mb-2">Thay Thế</h2>

        <div class="mode-controls mb-2 flex flex-col gap-1">
            <div class="flex gap-1">
                <select id="mode-select" class="flex-1 p-1 border rounded text-xs"></select>
                <button id="add-mode" class="px-1.5 py-1 bg-blue-500 text-white rounded text-xs whitespace-nowrap">Thêm</button>
            </div>
            <div class="flex gap-1">
                <button id="copy-mode" class="flex-1 px-1 py-1 bg-blue-500 text-white rounded text-xs">Sao</button>
                <button id="match-case" class="flex-1 px-1 py-1 bg-gray-500 text-white rounded text-xs">Case</button>
            </div>
            <div class="flex gap-1">
                <button id="export-settings" class="flex-1 px-1 py-1 bg-blue-500 text-white rounded text-xs">Xuất</button>
                <button id="import-settings" class="flex-1 px-1 py-1 bg-blue-500 text-white rounded text-xs">Nhập</button>
            </div>
        </div>

        <div class="action-buttons mb-2 flex gap-1">
            <button id="add-pair" class="flex-1 px-2 py-1 bg-blue-500 text-white rounded text-xs">Cặp</button>
            <button id="save-settings" class="flex-1 px-2 py-1 bg-green-600 text-white rounded text-xs">Lưu</button>
            <button id="replace-all" class="flex-1 px-2 py-1 bg-purple-600 text-white rounded text-xs">Thay</button>
        </div>

        <div id="punctuation-list" class="space-y-1.5 text-xs"></div>
    </div>

    <div id="notification-container"></div>
    <script src="index.js"></script>
</body>
</html>
